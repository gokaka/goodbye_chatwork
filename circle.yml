test:
  override:
    - exit 0
deployment:
  rubygems:
    branch: master
    commands:
      - echo $RUGYGEMS_ORG_CREDENTIALS > ~/.gem/credentials; chmod 0600 ~/.gem/credentials
      - bundle exec gem build goodbye_chatwork.gemspec | tee build.log
      - "grep 'File: ' build.log | cut -d':' -f2 | xargs gem push -v"
